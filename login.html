<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="stylesheet" type="text/css" href="css/rest.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/loginStyle.css" />
		<link rel="stylesheet" type="text/css" href="css/icon/iconfont.css" />
	</head>

	<body>
		<div class="login_box">
			<div class="login_new">
				<p style="color: #fff;">扫罗家族后台管理</p>
			</div>
			<div class="login_content">
				<ul>
					<li class="line_bottom">
						<i class="iconfont icon-zhanghao"></i><span class="margin_10">|</span><span>帐号</span>
						<input type="text" />
					</li>
					<li>
						<i class="iconfont icon-mima"></i><span class="margin_10">|</span><span>密码</span>
						<input type="password" />
					</li>
				</ul>
				<div class="text_box">
					<span>提示</span>
				</div>
				<div class="btn-group login_btn" role="group" aria-label="...">
					<button type="button" class="btn btn-primary btn-lg">登录</button>
				</div>
				<!--<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>-->
				<div class="btn-group login_btn" role="group" style="margin-left: 6%;" aria-label="...">
					<button type="button" class="btn btn-primary btn-lg">重置</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/vendor/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>

</html>
